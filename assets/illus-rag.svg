<svg width="520" height="190" viewBox="0 0 520 190" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rg" x1="0" x2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="60%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <clipPath id="clip-vector">
      <rect x="214" y="66" width="92" height="44" rx="6" />
    </clipPath>
  </defs>

  <!-- Container -->
  <rect x="8" y="8" width="504" height="174" rx="18"
        fill="#0b1220" stroke="url(#rg)" stroke-width="2"/>

  <!-- Docs -->
  <g>
    <rect x="40" y="58" width="88" height="56" rx="10"
          fill="#111827" stroke="url(#rg)" stroke-width="2"/>
    <line x1="56" y1="76" x2="112" y2="76" stroke="#94a3b8" stroke-width="2" opacity="0.7"/>
    <line x1="56" y1="92" x2="104" y2="92" stroke="#94a3b8" stroke-width="2" opacity="0.55"/>
    <line x1="56" y1="108" x2="96" y2="108" stroke="#94a3b8" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Arrow 1 -->
  <path d="M158 86 H184" stroke="url(#rg)" stroke-width="4" stroke-linecap="round"/>
  <path d="M184 86 l-10 -7 v14 z" fill="url(#rg)"/>

  <!-- Vector DB -->
  <g>
    <ellipse cx="260" cy="66" rx="46" ry="14"
             fill="#111827" stroke="url(#rg)" stroke-width="2"/>
    <rect x="214" y="66" width="92" height="44"
          fill="#111827" stroke="url(#rg)" stroke-width="2"/>
    <ellipse cx="260" cy="110" rx="46" ry="14"
             fill="#111827" stroke="url(#rg)" stroke-width="2"/>

    <!-- FAISS (centered and clipped inside Vector DB box) -->
    <text x="260" y="88"
          font-family="Fira Code, monospace"
          font-size="12"
          fill="#e5e7eb"
          text-anchor="middle"
          dominant-baseline="middle"
          alignment-baseline="middle"
          clip-path="url(#clip-vector)">
      FAISS
    </text>
  </g>

  <!-- Arrow 2 -->
  <path d="M336 86 H362" stroke="url(#rg)" stroke-width="4" stroke-linecap="round"/>
  <path d="M362 86 l-10 -7 v14 z" fill="url(#rg)"/>

  <!-- LLM -->
  <g>
    <rect x="392" y="58" width="88" height="56" rx="14"
          fill="#111827" stroke="url(#rg)" stroke-width="2"/>

    <!-- LLM (perfectly centered) -->
    <text x="436" y="88"
          font-family="Fira Code, monospace"
          font-size="12"
          fill="#e5e7eb"
          text-anchor="middle"
          dominant-baseline="middle">
